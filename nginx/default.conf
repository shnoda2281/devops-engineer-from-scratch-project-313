server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Можно оставить дефолтный root, если нет собранного фронта
    root /usr/share/nginx/html;
    index index.html;

    # Проксируем API
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # /ping тоже на бэкенд
    location /ping {
        proxy_pass http://127.0.0.1:8080/ping;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # редиректы /r/*
    location /r/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Остальной трафик пока просто отдаём статику (или потом прикрутим фронт)
    location / {
        try_files $uri $uri/ =404;
    }
}
